{% extends 'base.html' %}
{% block title %}Story Wizard - Tool{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4 text-center">What special tool or item?</h2>

    <form action="{% url 'stories:generating' %}" method="post">
        {% csrf_token %}

        <!-- Pass along previous data -->
        <input type="hidden" name="topic" value="{{ topic }}">
        <input type="hidden" name="hero" value="{{ hero }}">
        <input type="hidden" name="place" value="{{ place }}">
        {% if story_id %}
        <input type="hidden" name="story_id" value="{{ story_id }}">
        <input type="hidden" name="chapter_number" value="{{ chapter_number }}">
        {% endif %}

        <div class="mb-4">
            <label for="id_tool" class="form-label">Choose a special tool or item</label>

            <!-- Suggestions -->
            <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-outline-primary flex-grow-1" 
                        onclick="document.getElementById('id_tool').value='A magic wand'">
                    A magic wand
                </button>
                <button type="button" class="btn btn-outline-primary flex-grow-1"
                        onclick="document.getElementById('id_tool').value='A secret map'">
                    A secret map
                </button>
            </div>

            <!-- Free input -->
            <input type="text" class="form-control form-control-lg" name="tool" id="id_tool" 
                   required placeholder="What special item is in your story?">
        </div>

        <button type="submit" class="btn btn-primary w-100">
            {% if story_id %}
            Create Next Chapter
            {% else %}
            Create My Story
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
