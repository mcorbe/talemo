{% extends 'base.html' %}
{% block title %}Story Wizard - Hero{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4 text-center">Who is the hero?</h2>
    
    <form action="{% url 'stories:wizard_step3' %}" method="post">
        {% csrf_token %}
        
        <!-- Pass along previous data -->
        <input type="hidden" name="topic" value="{{ topic }}">
        
        <div class="mb-4">
            <label for="id_hero" class="form-label">Choose a hero</label>
            
            <!-- Suggestions -->
            <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-outline-primary flex-grow-1" 
                        onclick="document.getElementById('id_hero').value='A brave knight'">
                    A brave knight
                </button>
                <button type="button" class="btn btn-outline-primary flex-grow-1"
                        onclick="document.getElementById('id_hero').value='A curious fox'">
                    A curious fox
                </button>
            </div>
            
            <!-- Free input -->
            <input type="text" class="form-control form-control-lg" name="hero" id="id_hero" 
                   required placeholder="Who is your story about?">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
            Next Step
        </button>
    </form>
</div>
{% endblock %}
