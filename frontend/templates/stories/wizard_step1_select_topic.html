{% extends 'base.html' %}
{% block title %}Story Wizard - Topic{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4 text-center">What's your story about?</h2>
    
    <form action="{% url 'stories:wizard_step2' %}" method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_topic" class="form-label">Choose a topic</label>
            <input type="text" class="form-control form-control-lg" name="topic" id="id_topic" 
                   required placeholder="Space adventure, magical forest, etc.">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
            Next Step
        </button>
    </form>
</div>
{% endblock %}
