{% extends 'base.html' %}
{% block title %}Story Wizard - Place{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4 text-center">Where does it happen?</h2>

    <form action="{% url 'stories:wizard_step4' %}" method="post">
        {% csrf_token %}

        <!-- Pass along previous data -->
        <input type="hidden" name="topic" value="{{ topic }}">
        <input type="hidden" name="hero" value="{{ hero }}">
        {% if story_id %}
        <input type="hidden" name="story_id" value="{{ story_id }}">
        <input type="hidden" name="chapter_number" value="{{ chapter_number }}">
        {% endif %}

        <div class="mb-4">
            <label for="id_place" class="form-label">Choose a place</label>

            <!-- Suggestions -->
            <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-outline-primary flex-grow-1" 
                        onclick="document.getElementById('id_place').value='A mysterious castle'">
                    A mysterious castle
                </button>
                <button type="button" class="btn btn-outline-primary flex-grow-1"
                        onclick="document.getElementById('id_place').value='An enchanted forest'">
                    An enchanted forest
                </button>
            </div>

            <!-- Free input -->
            <input type="text" class="form-control form-control-lg" name="place" id="id_place" 
                   required placeholder="Where does your story take place?">
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Next Step
        </button>
    </form>
</div>
{% endblock %}
